<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <!-- keep search engines out -->
  <meta name="robots" content="noindex, nofollow" />
</head>
<body>

  <!-- PRESENT COVER -->
  <div id="cover" class="cover">
    <!-- replace the emoji with an SVG or PNG if you prefer -->
    <button id="gift" class="gift" aria-label="Open the gift">🎁</button>
  </div>

  <!-- MAIN LOVE‑LETTER CONTENT (initially hidden) -->
  <main id="letterWrapper" class="letter-wrapper hidden">
    <h1>Happy Anniversary, My Love 💌</h1>

    <section id="typewriter" class="letter"></section>

    <!-- add as many sections as you like below -->
    <section class="gallery">
      <!-- example image row -->
      <img src="your-photo-1.jpg" alt="Us at the park" />
      <img src="your-photo-2.jpg" alt="Video‑call smile" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
